<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de fiscalizacion</title>
    <link rel="stylesheet" href="../kDq8NmYx/uP3yL1wQ.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../bVt7XoZp/nPz3WqLv.png" alt="Logo">
        </div>

        
 <div class="form-container">
    <p class="title">Actualizar mesa</p>

    <button class="form-btn" onclick="enviarWhatsApp()">
        <img src="https://i.postimg.cc/4yJqG45p/paper.png" alt="Ícono de salida" class="icon">
        Abrir mesa
    </button>
    
    <script>
        function enviarWhatsApp() {
            let numero = "5491157331559"; // Reemplaza con el número de WhatsApp (sin + ni espacios)
            let mensaje = encodeURIComponent("🔔 Notificación: La mesa XXX ha sido abierta.
");
            window.location.href = `https://wa.me/${numero}?text=${mensaje}`;
        }
    </script>
    

    <button class="form-btn" onclick="window.location.href='cerrareditar.html'">
        <img src="https://i.postimg.cc/FK5PmsF1/contact-form.png" alt="Ícono de salida" class="icon">
            Cerrar/editar mesa
        </button>

        <button class="form-btn" onclick="window.location.href='alerta.html'">
            <img src="https://i.postimg.cc/PrmsBxkV/alert.png" alt="Ícono de salida" class="icon">
                Alerta de emergencia
            </button>

    <button class="form-btn" onclick="window.location.href='t3Fz9X.html'">
        <img src="https://i.postimg.cc/YSTJQ90N/menu-button.png" alt="Ícono de salida" class="icon">
            Volver al panel
        </button>
    
    
    <div class="buttons-container">
    </div>
  </div>

    <script src="../rXq5LpNz/oM7zNpXq.js"></script>
