<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Seguro</title>
    <link rel="stylesheet" href="../kDq8NmYx/uP3yL1wQ.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../bVt7XoZp/nPz3WqLv.png" alt="Logo">
        </div>

        <div class="form-container">
            <p class="title">Bienvenidos</p>
            <form class="form" id="loginForm">
                <input type="text" id="dni" class="input" placeholder="D.N.I." required>
                <input type="email" id="email" class="input" placeholder="Correo Electrónico" required>
                <input type="password" id="password" class="input" placeholder="Contraseña" required>
                <button type="submit" class="form-btn">Iniciar sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdZH1uQ05bbn-KfZpxAQnmFlNXQ1q5lTAGY2EGlVTRRX-Pb6w/viewform?usp=dialog" class="sign-up-link">Regístrate</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var dni = document.getElementById("dni").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var scriptURL = "https://script.google.com/macros/s/AKfycbyqHH_LTCpNYwcBD8im8y_J3L0T-snWvrVksg1dOnwugKF-rS4vLISiRQGo71qw6wf6/exec"; // Reemplazar con tu URL

            fetch(`${scriptURL}?email=${email}&dni=${dni}&password=${password}`)
                .then(response => response.text())
                .then(data => {
                    if (data.trim() === "OK") {
                        alert("Inicio de sesión exitoso.");
                        window.location.href = "t3Fz9X.html"; // Redirigir al panel
                    } else {
                        alert("Datos incorrectos. Intenta nuevamente.");
                    }
                })
                .catch(error => alert("Error de conexión."));
        });
    </script>
</body>
</html>
