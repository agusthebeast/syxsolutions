<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados en Tiempo Real - Tercera Sección</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: url('https://i.postimg.cc/PxNngRZj/SYX-2.png') no-repeat center center fixed;
            background-size: cover;
        }
        .chart-container {
            max-width: 9000px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Resultados en Tiempo Real - Tercera Sección</h2>

        <!-- Selección de Provincia -->
        <div id="seleccionarProvincia" class="grid-container">
            <div class="provincia-card" onclick="mostrarSecciones()">
                <svg viewBox="0 0 500 500">
                    <a href="primera_seccion.html">
                        <image x="50" y="50" width="400" height="400" href="https://i.postimg.cc/zf8Q394T/1.png" />
                    </a>
                </svg> 
            </div>
            <div class="provincia-card" onclick="mostrarSecciones()">
                <svg viewBox="0 0 500 500">
                    <a href="segunda_seccion.html">
                        <image x="50" y="50" width="400" height="400" href="https://i.postimg.cc/ZRqDx6bR/2.png" />
                    </a>
                </svg> 
            </div>

            <div class="provincia-card" onclick="mostrarSecciones()">
                <svg viewBox="0 0 500 500">
                    <a href="tercera_seccion.html">
                        <image x="50" y="50" width="400" height="400" href="https://i.postimg.cc/ZqHMNwh2/3.png" />
                    </a>
                </svg> 
            </div>

            <div class="provincia-card" onclick="mostrarSecciones()">
                <svg viewBox="0 0 500 500">
                    <a href="cuarta_seccion.html">
                        <image x="50" y="50" width="400" height="400" href="https://i.postimg.cc/631bjTqh/4.png" />
                    </a>
                </svg> 
            </div>

            <div class="provincia-card" onclick="mostrarSecciones()">
                <svg viewBox="0 0 500 500">
                    <a href="quinta_seccion.html">
                        <image x="50" y="50" width="400" height="400" href="https://i.postimg.cc/Fsk86bjk/5.png" />
                    </a>
                </svg> 
            </div>
        </div>

        <!-- Gráfico de Resultados -->
        <div class="chart-container mt-4">
            <canvas id="graficoElecciones"></canvas>
        </div>

        <!-- Botón de Volver -->
        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='panel.html'">
                Volver al Panel
            </button>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('graficoElecciones').getContext('2d');
        const graficoElecciones = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['La Libertad Avanza', 'Juntos por el Cambio', 'Unión por la Patria', 'En blanco', 'Nulos'],
                datasets: [{
                    data: [30, 25, 35, 5, 5], // Valores de votos por partido
                    backgroundColor: ['#800080', '#FFD700', '#1E90FF', '#808080', '#000000'],
                    borderColor: '#ffffff', // Borde blanco para mayor contraste
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white', // Letras blancas en la leyenda
                            font: {
                                size: 25
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
