<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados en Tiempo Real</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            background: url('https://i.postimg.cc/PxNngRZj/SYX-2.png') no-repeat center center fixed;
            background-size: cover;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .provincia-card {
            text-align: center;
            cursor: pointer;
        }

        .provincia-card img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .chart-container {
            width: 400px;
            height: 400px;
            margin: auto;
        }
    </style>

</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Resultados en Tiempo Real</h2>

        <!-- Selección de Provincia -->
        <div id="seleccionarProvincia" class="grid-container">
            
            <div class="provincia-card" onclick="window.location.href='resultadosbuenosaires.html'">
                <img src="https://i.postimg.cc/YqxcY5W2/3.png" alt="Argentina">
            </div>

            <div class="provincia-card" onclick="window.location.href='mesa180.html'">
                <img src="https://i.postimg.cc/CL0TZhd6/2.png" alt="Ciudad Autónoma de Buenos Aires">
            </div>

            <div class="provincia-card" onclick="window.location.href='resultadosbuenosaires.html'">
                <img src="https://i.postimg.cc/qq8PmYDL/1.png" alt="Buenos Aires">
            </div>

        </div>

        <!-- Gráfico de Resultados -->
        <div class="chart-container mt-4">
            <canvas id="graficoTorta"></canvas>
        </div>

        <!-- Botón de Volver -->
        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='panel.html'">
                Volver al Panel
            </button>
        </div>           
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('graficoTorta').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['La Libertad Avanza', 'Juntos por el Cambio', 'Unión por la Patria', 'En blanco', 'Nulos'],
                    datasets: [{
                        data: [30, 25, 35, 5, 5], // Porcentajes de votos
                        backgroundColor: ['#800080', '#FFD700', '#1E90FF', '#808080', '#000000'],
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white', // Letras blancas en la leyenda
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
