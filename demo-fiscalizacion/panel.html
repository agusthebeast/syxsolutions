<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Fiscalización</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://i.postimg.cc/PxNngRZj/SYX-2.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Panel de Fiscalización</h2>
        
        <div class="d-grid gap-3 mt-4">

                ✅ Finalizar Fiscalización
            </button>

        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='login.html'">

        </div>

</html>
