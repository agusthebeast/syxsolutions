<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Fiscalización</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://i.postimg.cc/PxNngRZj/SYX-2.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Inicio de Sesión</h2>
        <div class="card p-4 mt-4">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="distrito" class="form-label">Distrito:</label>
                    <input type="text" id="distrito" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="password" id="dni" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
