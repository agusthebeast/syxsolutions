<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrutinio de Mesa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Cierre de Mesa - Planilla de Escrutinio</h2>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Partido</th>
                    <th>Votos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>🟣 La Libertad Avanza</td>
                    <td><input type="number" id="votosLLA" class="form-control"></td>
                </tr>
                <tr>
                    <td>🟡 Juntos por el Cambio</td>
                    <td><input type="number" id="votosJxC" class="form-control"></td>
                </tr>
                <tr>
                    <td>🔵 Unión por la Patria</td>
                    <td><input type="number" id="votosUP" class="form-control"></td>
                </tr>
                <tr>
                    <td>⚪ Votos en Blanco</td>
                    <td><input type="number" id="votosBlanco" class="form-control"></td>
                </tr>
                <tr>
                    <td>❌ Votos Nulos</td>
                    <td><input type="number" id="votosNulos" class="form-control"></td>
                </tr>
            </tbody>
        </table>

        <div class="d-grid gap-3 mt-4">
            <button class="btn btn-primary" onclick="guardarEscrutinio()">
                💾 Guardar y Cerrar Mesa
            </button>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='mesa.html'">
                🔙 Volver
            </button>
            <button class="btn btn-dark" onclick="window.location.href='panel.html'">
                ⏪ Volver al Panel
            </button>
        </div>
    </div>

    <script src="escrutinio.js"></script>
</body>
</html>
