<!DOCTYPE html>
<html lang="es">
<head>

        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='panel.html'">
                🔙 Volver al Panel

            <button class="btn btn-dark" onclick="window.location.href='login.html'">
